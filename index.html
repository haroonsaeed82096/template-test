<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="qoute-container" id="qoute-container">
        <!-- Qoute -->
        <div class="qoute-text">
            <i class="fas fa-qoute-left"></i>
            <span id="qoute">What are you is what you have been. What you will be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="qoute-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-qoute">New Qoute</button>
        </div>
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    
</body>
</html>
